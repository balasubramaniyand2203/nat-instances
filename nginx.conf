events {
    worker_connections 1024;
}

http {
    # Server for Port 80
    server {
        listen 80;
        server_name 10.0.2.84;

        location / {
            root /usr/share/nginx/html;
            index index.html;
            # Optional: Add a custom header to identify this port
            add_header X-Served-By "Port-80";
        }
    }

    # Server for Port 8080
    server {
        listen 8080;
        server_name 10.0.2.173;

        location / {
            root /usr/share/nginx/html;
            index index.html;
            # Optional: Add a custom header to identify this port
            add_header X-Served-By "Port-8080";
        }
    }
}
